

    <div gdColumn="2/span 10" gdColumn.md="2/span 10" gdColumn.sm="1/span 8" gdColumn.xs="1/span 4">
        <div fxLayout="column" fxLayoutAlign="center center">
            <div  fxLayout="row" >
                <mat-stepper linear #stepper [selectedIndex]="1"  >
                    <mat-step  [editable]="isEditable" completed="true">
        
                        <ng-template matStepLabel> Introducci√≥n
                        </ng-template>
                        
                    </mat-step>
                    <mat-step [editable]="isEditable">
                        <ng-template matStepLabel> Scaneo
                        </ng-template>
                    </mat-step>
                    <mat-step>
                        <ng-template matStepLabel> Indicaciones
                        </ng-template>
                    </mat-step>
                  </mat-stepper>
            </div>
        </div>
   
          <div fxLayout="row" fxLayoutAlign="center center" > 
              <div class="container-intro" fxLayout="column" >
                <p>Escanea</p>
          </div>

       
          </div>
          <div fxLayout="row" fxLayoutAlign="center center">
            <zxing-scanner fxFlex="90" *ngIf="scannerEnabled" #scanner (scanSuccess)="scanSuccessHandler($event)">
            </zxing-scanner>
          </div>

          <div  fxLayout="row" fxLayoutAlign="center center" >
            <table #myTable  mat-table [dataSource]="dataSource" >
             
                
                  <!-- Name Column -->
                  <ng-container matColumnDef="Nombre">
                    <th mat-header-cell *matHeaderCellDef> Nombre </th>
                    <td mat-cell *matCellDef="let element"> {{element.nombreEmpresa}} </td>
                  </ng-container>
                
                  <!-- Weight Column -->
                  <ng-container matColumnDef="Material">
                    <th mat-header-cell *matHeaderCellDef> Material </th>
                    <td mat-cell *matCellDef="let element">     <p>{{element.material[0]}} </p>                    
                       
                 </td>
                    
                  </ng-container>
                
                  <!-- Symbol Column -->
                  <ng-container matColumnDef="tipo">
                    <th mat-header-cell *matHeaderCellDef> Categoria Reciclaje </th>
                    <td mat-cell *matCellDef="let element"> {{element.categorie}} </td>
                  </ng-container>

                  <ng-container matColumnDef="Contenedor">
                    <th mat-header-cell *matHeaderCellDef> Contenedor</th>
                    <td mat-cell *matCellDef="let element"> 
                     <img src="{{element.iconContaner}}" class="conten" alt="">
                        
                     </td>
                  </ng-container>

                  <ng-container matColumnDef="color">
                    <th mat-header-cell *matHeaderCellDef> Color</th>
                    <td mat-cell *matCellDef="let element"> {{element.color}} </td>
                  </ng-container>
                
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </div>
    </div>

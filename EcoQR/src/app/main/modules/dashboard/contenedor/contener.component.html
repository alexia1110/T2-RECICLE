

    <div gdColumn="2/span 10" gdColumn.md="2/span 10" gdColumn.sm="1/span 8" gdColumn.xs="1/span 4">
     
       <div fxLayout="column" fxLayoutAlign="center center" >
        <div fxLayout="row" fxLayoutAlign="center center" > 
          <div class="container-intro" fxLayout="column" >
            <p>Mi Contenedor</p>
      </div>
        </div>


     

        <div  fxLayout="row" fxLayoutAlign="center center" fxFlex="100" >
          <table #myTable  mat-table [dataSource]="dataSource" class="std-table" >
           
              
                <!-- Name Column -->
                <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef> ID </th>
                  <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>
              
                <!-- Weight Column -->
                <ng-container matColumnDef="date_creacion">
                  <th mat-header-cell *matHeaderCellDef> Fecha Creación </th>
                  <td mat-cell *matCellDef="let element">     <p>{{element.fechaCreacion}} </p>                    
                     
               </td>
                  
                </ng-container>
              
                <!-- Symbol Column -->
                <ng-container matColumnDef="date_reciclado">
                  <th mat-header-cell *matHeaderCellDef> Fecha Reciclado </th>
                  <td mat-cell *matCellDef="let element"> {{element.fechaReciclado}} </td>
                </ng-container>

                <!-- <ng-container matColumnDef="Contenedor">

                <ng-container matColumnDef="estado">
                  <th mat-header-cell *matHeaderCellDef> Estado</th>
                  <td mat-cell *matCellDef="let element"> {{element.estadoReciclado}} </td>
                </ng-container>

                <ng-container matColumnDef="residuos">
                  <th mat-header-cell *matHeaderCellDef> Resudos</th>
                  <td mat-cell *matCellDef="let element" class="content-residuos"> 
                    <div *ngFor="let item of element.residuos"   >
                      <div>
                        <p>{{item.categoria}}</p>
                        <p>{{item.material}}</p>
                        <p>{{item.nombreEmpresa}}</p>
                      </div>
                  
                     </div>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

        </div>
        <div fxLayout="row" fxLayoutAlign="center center"  class="content-button">
          <div fxLayout="row wrap" fxLayoutAlign="space-between center">

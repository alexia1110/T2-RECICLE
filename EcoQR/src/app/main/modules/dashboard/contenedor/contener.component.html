

    <div gdColumn="2/span 10" gdColumn.md="2/span 10" gdColumn.sm="1/span 8" gdColumn.xs="1/span 4">
     
       <div fxLayout="column" fxLayoutAlign="center center" >
        <div fxLayout="row" fxLayoutAlign="center center" > 
          <div class="container-intro" fxLayout="column" >
            <p>Mi Contenedor</p>
      </div>
    </div>


     

        <div  fxLayout="row" fxLayoutAlign="center center" >
          <table #myTable  mat-table [dataSource]="dataSource" class="std-table" >
           
              
                <!-- Name Column -->
                <ng-container matColumnDef="Nombre">
                  <th mat-header-cell *matHeaderCellDef> Nombre </th>
                  <td mat-cell *matCellDef="let element"> {{element.nombreEmpresa}} </td>
                </ng-container>
              
                <!-- Weight Column -->
                <ng-container matColumnDef="Material">
                  <th mat-header-cell *matHeaderCellDef> Material </th>
                  <td mat-cell *matCellDef="let element">     <p>{{element.material[0]}} </p>                    
                     
               </td>
                  
                </ng-container>
              
                <!-- Symbol Column -->
                <ng-container matColumnDef="tipo">
                  <th mat-header-cell *matHeaderCellDef> Categoria Reciclaje </th>
                  <td mat-cell *matCellDef="let element"> {{element.categorie}} </td>
                </ng-container>

                <ng-container matColumnDef="Contenedor">
                  <th mat-header-cell *matHeaderCellDef> Contenedor</th>
                  <td mat-cell *matCellDef="let element"> 
                   <img src="{{element.iconContaner}}" class="conten" alt="">
                      
                   </td>
                </ng-container>

                <ng-container matColumnDef="color">
                  <th mat-header-cell *matHeaderCellDef> Color</th>
                  <td mat-cell *matCellDef="let element"> {{element.color}} </td>
                </ng-container>

                <ng-container matColumnDef="step">
                  <th mat-header-cell *matHeaderCellDef> Paso prep</th>
                  <td mat-cell *matCellDef="let element"> {{element.step}} </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
        <div fxLayout="row" fxLayoutAlign="center center"  class="content-button">
          <div fxLayout="row wrap" fxLayoutAlign="space-between center">
            <button  mat-button class="btn btn-primary" type="submit" (click)="gotoNext()" fxFlex.xs="100" fxFlex="48" fxLayoutGap="10px">
                Â¡Reciclar!
              </button>
              <!-- <button mat-button class="btn btn-secondary"  fxFlex.xs="100"  fxFlex="48" fxLayoutGap="10px" (click)="showContinueNext()">
                Terminar
              </button> -->
  
          </div>
        </div>
       </div>

     
    </div>

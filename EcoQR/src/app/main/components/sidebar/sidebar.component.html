<div class="container-sidebar" fxLayout="row" ngClass.xs="mobile">
    <div class="container-icon" fxFlex="50" fxLayoutAlign="start center"
        (click)="optionsDropdownActive = !optionsDropdownActive">
        <mat-icon fxLayoutAlign="center center">home</mat-icon>
    </div>
    <div class="container-icon-rigth" fxFlex="50" fxLayoutAlign="end center"  (click)="showFiller = !showFiller">
        <img fxFlex.xs="25" fxFlex="10" src="assets/img/login_exit.png" alt="">
    </div>
</div>
<div *ngIf="optionsDropdownActive">
    <nav class="meritoNav" fxLayout="column" fxLayoutAlign="center center">
        <a [ngClass]="active === 'dashboard' ? 'selected' : ''" fxLayout="row" (click)="setActive('/main/dashboard/init/home',  'home' )"
        fxFlex.xs="grow" fxFlex="50" fxLayoutAlign="center center">
        <mat-icon fxFlex="20" fxLayoutAlign="center center" class="icon-info">dashboard</mat-icon>
        <p fxFlex="60">Home</p>
    </a>
        <a [ngClass]="active === 'container' ? 'selected' : ''" fxLayout="row" (click)="setActive('/main/dashboard/init/container',  'container' )"
            fxFlex.xs="grow" fxFlex="50" fxLayoutAlign="center center">
            <img fxFlex="25" src="assets/img/recycling_bin.png" alt="">
            <p fxFlex="60">Mi contenedor</p>
        </a>
        <a [ngClass]="active === 'reciclar' ? 'selected' : ''" (click)="setActive('/main/dashboard/init/reciclar', 'reciclar' )"
            fxLayoutAlign="center center">
            <img fxFlex="25" src="assets/img/garbage_truck.png" alt="">
            <p fxFlex="60">Reciclar</p>
        </a>
        <a [ngClass]="active === 'huella' ? 'selected' : ''" (click)="setActive('/main/dashboard/init/estadisticas', 'huella')"
            fxLayoutAlign="center center">
            <img fxFlex="25" src="assets/img/carbon_foot.png" alt="">
            <p fxFlex="60">Mi Huella</p>
        </a>
    </nav>
</div>

<div fxLayoutAlign="end center" *ngIf="showFiller" >
 
    <mat-drawer-container class="example-container" autosize fxFlex="50">
        <mat-drawer #drawer class="example-sidenav" mode="side">
        </mat-drawer>
      
        <div class="example-sidenav-content" fxLayout="column" >
       <p>{{usuario.nombre}} {{usuario.apellidoFirst}}</p>
       <p>ultima conexión</p>
        </div>
        <div fxLayout="row wrap" fxLayoutAlign="space-between center">
            <button mat-button class="btn btn-primary" type="submit" (click)="logOut()" fxFlex.xs="100" fxFlex="45"
              fxLayoutGap="10px" >
             Cerrar Sesión
            </button>
        </div>
      </mat-drawer-container>

</div>
